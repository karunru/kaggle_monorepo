name: Check Renovate

on:
  pull_request:
    paths:
      - "renovate*"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Validate Renovate config
        run: npx --yes --package renovate -- renovate-config-validator
