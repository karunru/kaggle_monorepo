input_dim: 7
d_model: 256
n_layers: 8
n_heads: 8
d_ff: 1024
num_classes: 18
kernel_size: 31
dropout: 0.1
learning_rate: 0.0003
weight_decay: 1.0e-05
scheduler_config:
  type: cosine
  min_lr: 1.0e-06
  factor: 0.5
  patience: 5
loss_config:
  type: cmi
  alpha: 0.5
  focal_gamma: 2.0
  focal_alpha: 1.0
schedule_free_config:
  enabled: false
  optimizer_type: RAdamScheduleFree
  learning_rate_multiplier: 5.0
  warmup_steps: 1000
  batch_norm_calibration_steps: 50
ema_config:
  enabled: true
  beta: 0.9999
  update_after_step: 1000
  update_every: 10
  update_model_with_ema_every: 1000
  use_ema_for_validation: true
target_gestures:
- Above ear - pull hair
- Forehead - pull hairline
- Forehead - scratch
- Eyebrow - pull hair
- Eyelash - pull hair
- Neck - pinch skin
- Neck - scratch
- Cheek - pinch skin
non_target_gestures:
- Drink from bottle/cup
- Glasses on/off
- Pull air toward your face
- Pinch knee/leg skin
- Scratch knee/leg skin
- Write name on leg
- Text on phone
- Feel around in tray and pull out an object
- Write name in air
- Wave hello
id_to_gesture:
  0: Above ear - pull hair
  1: Cheek - pinch skin
  2: Drink from bottle/cup
  3: Eyebrow - pull hair
  4: Eyelash - pull hair
  5: Feel around in tray and pull out an object
  6: Forehead - pull hairline
  7: Forehead - scratch
  8: Glasses on/off
  9: Neck - pinch skin
  10: Neck - scratch
  11: Pinch knee/leg skin
  12: Pull air toward your face
  13: Scratch knee/leg skin
  14: Text on phone
  15: Wave hello
  16: Write name in air
  17: Write name on leg
